title: "Quantum Shadows"
version: "director_bible_v1"
format_intent: "Director AI control map (gates + constraints + episode positioning)"

premise: >-
  차세대 양자 제어/네트워크 연구가 국가기관과 카르텔의 권력 게임으로 빨려 들어간다.
  주인공 김수민은 연구 가속(펀딩/장비)과 생존(비자/가족 협박) 사이에서 선택을 강요받고,
  'Failsafe'라는 안전장치를 설계하지만, 최종적으로 Q-Day(실제+가짜 레일 동기화) 사건을
  통해 RSA 붕괴가 현실이 된다.

core_themes:
  cartel_evolution: |
    카르텔은 양자컴퓨터 회사를 원래 회계조작용(가치 부풀리기)으로 만들었지만,
    수민이 NSA 펀딩을 받으면서 기술의 실제 가능성을 나중에 이해하게 된다.
    처음에는 매우 반대했으나(외부 관심 = 감사 위험), 점차 올인하게 된다.
    이미 항만에는 불법 처리/차단용 카르텔 보안팀(LST)이 있었고,
    LST + 양자컴퓨터의 시너지로 가능성을 보게 된다.

  failsafe_balance: |
    수민이 설계한 Failsafe-B는 세 가지 차원의 균형을 동시에 구현한다:
    (1) 카르텔과 정부 사이의 정치적 균형 (3-of-5 키 분산)
    (2) 양자키 공격에 대한 기술적 균형 (72시간 재인증 + 데드맨 스위치)
    (3) 물리학적 균형 (측정-붕괴-제어의 양자역학적 원리 자체가 은유)

  agency_conflict: |
    FBI(소피아): 법적 절차/증거/대배심 → 느리지만 정당
    CIA(이선): 지정학적 균형/거래 → 유연하지만 비도덕적
    NSA(밀러): 기술 독점/국가안보 우선 → 빠르지만 위험
    세 기관의 대립이 카르텔 못지않게 수민을 위협한다.

  mock_qday_strategy: |
    카르텔의 교란작전: 일반 해킹(HSM 테스트키 유출 + BGP/DNS 조작 + 봇넷)으로
    마치 양자컴퓨터가 이미 RSA를 깨뜨린 것처럼 세상을 속이는 가짜 Q-Day.
    이후 진짜 기술을 배경으로 협상력을 확보하려는 전략.
    Narrative Rail(가짜 공포) + Quantum Rail(진짜 기술)의 동기화.

  philosophical_arc: |
    "기술은 손이다" 개념이 EP41 일기에만 등장하는 것이 아니라, 전체 스토리에 걸쳐
    3단계로 심화된다. 일기나 노트가 아닌 수민의 내면 독백으로 표현:
    Phase 1 씨앗 (EP06-13): 밀러와 Carlos의 "기술은 도구" 발언에 대한 불편함
    Phase 2 성장 (EP18-28): "도구는 놓으면 멈춘다. 이건 멈추지 않는다" → "손이다"
    Phase 3 완성 (EP37-41): "손이 움직였다. 수술인지 살인인지 아직 모르겠다"

time_span:
  start: "2041-05-21"
  end: "2043-03-30"

# Story Arc Structure: 6-act structure with episode distribution
story_arcs:
  setup:
    episodes: 2
    arc_position: "Act 1 - Introduction"
    description: "학회 접촉, NSA 첫 제안, 유령 자금의 냄새"
    emotional_trajectory: "호기심 → 유혹 → 불안"
    key_reveals: ["NSA grant label", "Greyshore hints", "Lab budget mismatch"]

  discovery:
    episodes: 10
    arc_position: "Act 2-3 - Infiltration & Allies"
    description: "LST 벙커 발견, FBI 접촉, 엘레나 과거, 압박 증가"
    emotional_trajectory: "경계 → 동맹 탐색 → 배신 감지"
    key_reveals: ["LST bunker", "Greyshore 403", "Elena USB", "Phase-Guard"]

  technical:
    episodes: 10
    arc_position: "Act 4-5 - Weaponization & Siege"
    description: "RSA 붕괴 가능성 계산, 모레노 납치, Failsafe B, NSA-카르텔 백채널"
    emotional_trajectory: "공포 → 강제 협력 → 중재자로 전락"
    key_reveals: ["RSA 30일→수분", "El Patron face", "Moreno kidnap", "NSA-cartel link"]

  crisis:
    episodes: 14
    arc_position: "Act 5-6 - Mock Q-Day & Real Demo"
    description: "가짜 Q-Day 여론 조작, 엘레나 죽음, 진짜 QPU 데모"
    emotional_trajectory: "배신의 충격 → 절망 → 최후의 선택"
    key_reveals: ["Mock Q-Day rails", "Elena death", "Two-rail sync", "Bridge key"]

  climax:
    episodes: 3
    arc_position: "Act 6 - Real Q-Day"
    description: "실제 RSA 붕괴, 글로벌 후폭풍, 권력 게임의 정점"
    emotional_trajectory: "파국 → 책임 직면 → 체념"
    key_reveals: ["RSA actually broken", "Global chaos", "All factions exposed"]

  resolution:
    episodes: 2
    arc_position: "Act 7 - Aftermath"
    description: "FBI 보호 감금, 증언 압박, 수민의 최종 결정"
    emotional_trajectory: "고립 → 성찰 → 모호한 미래"
    key_reveals: ["Protective custody", "Grand jury", "Sumin's choice"]

