acts:
  - id: "act1"
    title: "Introduction and Set-Up"
    description: >-
      학회에서 시작해 NSA의 첫 접근과 유령 자금(benefactor)의 냄새가 쌓인다.
      수민의 야망이 처음으로 '권력의 세계'와 접촉한다.
    episodes: ["ep0"]
    milestones:
      - id: "ep0_academic_presentation"
        description: "모레노 발표 + NSA 그랜트 라벨의 첫 단서"
      - id: "ep0_nsa_funding"
        description: "NSA 밀러의 첫 접근(국가안보 프로젝트의 그림자)"
      - id: "ep0_ben_encounter"
        description: "벤과 재회(성공/유혹/이동 제안)"
      - id: "ep0_lab_whispers"
        description: "CryoLab 장비·예산 불일치(투명하지 않은 흐름)"

  - id: "act2"
    title: "Infiltration and Doctrine"
    description: >-
      연구소 내부에서 LST 흔적이 포착되고, NSA 브리핑이 현실적인 위협으로 다가온다.
      Greyshore 자금과 접근 차단, 계약/비자/가족을 통한 압박이 시작된다.
    episodes: ["ep1"]
    milestones:
      - id: "ep1_nsa_briefing"
        description: "RSA-2048 30일→3일 브리핑(기술이 곧 무기임을 각인)"
      - id: "ep1_opening"
        description: "Greyshore Capital 흔적 + 403 접근 차단"
      - id: "ep1_lst_first_contact"
        description: "지하 벙커/Logistics-SCADA 팀 실체 목격"
      - id: "ep1_roots_slow_burn"
        description: "Failsafe v1 설계(연구의 자기방어 논리)"
      - id: "ep1_company_roots"
        description: "Phase-Guard 개발(위상 봉인 루틴)"

  - id: "act3"
    title: "Allies, Spies, and Family"
    description: >-
      FBI 접촉이 생기며 '법 집행' 레일이 열리지만, 동맹은 여전히 불명확하다.
      엘레나의 USB/과거가 드러나고, 요나스의 모호함이 수민을 흔든다.
    episodes: ["ep2", "ep3"]
    milestones:
      - id: "ep2_first_contact_fbi"
        description: "‘Ms. Green’ 라인으로 첫 통화 → FBI 소피아 접선"
      - id: "ep3_elena_link"
        description: "엘레나가 USB 전달(내부 증거/컷아웃 제안)"
      - id: "ep3_elena_past"
        description: "엘레나 과거(Zetanet/NSA의 어두운 프로젝트 목격)"

  - id: "act4"
    title: "Weaponization"
    description: >-
      RSA 붕괴 가능성이 계산으로 명문화되며 게임의 룰이 바뀐다.
      CIA가 판에 들어오고, 파트론이 '얼굴'을 드러낸다.
      마지막 조각(모레노)을 둘러싼 폭력적 전환이 시작된다.
    episodes: ["ep4", "ep5"]
    milestones:
      - id: "ep4_tech_revelation"
        description: "RSA-2048 30일(→수분 가능성) 계산이 내부 보고로 격상"
      - id: "ep4_CIA_overture"
        description: "CIA 이선의 극비 브리핑/지정학적 가치 강조"
      - id: "ep4_el_patrons_eye"
        description: "엘 파트론(라파엘) 첫 화상 대면"
      - id: "ep5_kidnap_moreno"
        description: "모레노 납치(알고리즘 마지막 조각 확보)"

  - id: "act5"
    title: "Siege and Q-Day Setup"
    description: >-
      NSA–카르텔 백채널이 드러나고, 수민은 중재자(브리지)로 끌려간다.
      Failsafe-B(분산키/시간잠금/데드맨) 합의가 '균형'처럼 보이지만,
      내부 배신과 엘레나의 죽음이 수민을 무너뜨린다.
      이어서 카르텔은 '가짜 Q-Day'로 여론 레일을 점화한다.
    episodes: ["ep6", "ep7"]
    milestones:
      - id: "ep6_backchannel_with_nsa"
        description: "NSA–카르텔 물밑 타협의 씨앗 노출"
      - id: "ep6_failsafe_contract"
        description: "Failsafe-B(브리지 키) 합의"
      - id: "ep6_betrayal_elena_death"
        description: "엘레나 피살(내부 붕괴/수민의 신뢰 붕괴)"
      - id: "ep7_mock_qday"
        description: "가짜 Q-Day 실행(현실감 레일)"

  - id: "act6"
    title: "Showdown and Fallout"
    description: >-
      결전 직전 벤의 유혹, 가족 통화, NSA의 측정체인 조작이 겹친다.
      QPU 시운전이 시작되고(진짜 레일), RSA가 실제로 붕괴한다.
      사건 직후 수민은 '보호' 명목의 구금으로 세계에서 지워진다.
    episodes: ["ep8", "ep9"]
    milestones:
      - id: "ep8_showdown_quantum_part1"
        description: "노바그라드 항만 지하 QPU 시운전 개시 + 진입 지연"
      - id: "ep8_showdown_quantum_part2"
        description: "RSA 키 복구/군사 통신 해독 현실화"
      - id: "ep8_fbi_cutoff"
        description: "사건 직후 보호구금/연락 차단"
      - id: "ep9_epilogue"
        description: "세계 질서 재편 + 진상 은폐 + 수민의 유배"

