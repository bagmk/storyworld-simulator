    수민은 대답하지 않았다. 벤이 명함을 하나 더 꺼냈다. 하지만 그건 명함이 아니라 메모였다. 뒷면에 손으로 쓴 글씨. 'ben.clark@amrd.gov / 202-555-0198 / Ask about "Greyshore"'. 마지막 줄 옆에 손가락 모양 이모지. 벤이 덧붙였다. "Greyshore는... 나도 자세히는 몰라. DARPA 브리핑에서 암호명으로만 들었어. 하지만 우리 계약과 연결돼 있다는 건 확실해. 궁금하면 나중에 물어봐." "Greyshore"라는 단어는 벤의 이전 모든 언급에는 없었다. 벤조차 제대로 모르는 주제. 그게 더 위험했다.

    벤이 자리에서 일어났다. "생각해 봐. 시간 있으면 연락해." 벤이 떠나며 덧붙였다. "비자 문제 해결하고 싶으면, 현실적이어야 해. 혼자서는 안 돼." 그 말은 조언이 아니라 무시였다. 벤은 수민을 여전히 학생 취급하고 있었다. 자신은 이미 성공했고, 수민은 아직 갈 길이 멀다는 식의 태도.

    수민은 메모를 포켓에 넣었다. 종이의 무게가 실제보다 무거웠다. 모레노의 말이 떠올랐다. "지원이 필요해. 알겠지?" 수민은 그제야 깨달았다. 지원은 자발적 선택이 아니라, 이미 예정된 단계라는 것. 거절하면? 기회를 잃는다. 받으면? 뭔가에 묶인다. 어느 쪽이든, 수민은 이미 선택의 여지가 없었다.

