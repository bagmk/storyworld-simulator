    벤이 목소리를 낮췄다. "우린 초전도체 패키징에 특화했어. 그리고..." 벤이 주변을 둘러봤다. 카페에는 두 사람뿐이었다. "솔직히 말하면, 너 발표 봤어. 어제." 벤의 미소에 조롱이 섞여 있었다. "시뮬레이션 데이터가 좋더라. 근데 실제 하드웨어는? 아직이지?" 벤이 휴대폰을 꺼내 자기 회사 벤치마크를 보여줬다. "우리는 이미 실제 장비에서 돌렸어. 3.2ms는 좋은데, 우리는 2.8ms까지 나왔거든." 수민은 불쾌감을 느꼈다. MIT 시절처럼, 벤은 여전히 자신을 깔보고 있었다. "네 알고리즘은 괜찮아. 근데 혼자서는 힘들 거야." 벤의 톤에는 우월감이 배어 있었다.

    벤의 제안이 시작되었다. "사실 우리 패키징 라인이 훨씬 정교해. 너의 제어 알고리즘이랑 우리 하드웨어가 붙으면..." 벤의 양손 검지가 테이블 위에서 마주쳤다. "게임 체인저가 돼. 큐비트당 제어 시간이 40% 단축돼." 40%. 그 수치는 절대 임의적이지 않았다. 측정된 수치였다. 벤이 이미 수민의 논문을 읽고 벤치마크를 돌렸다는 뜻.

    "근데 혼자선 힘들 거야." 벤의 톤이 바뀌었다. 협력 제안에서 경고로. "비자 문제도 있고." 비자. 수민의 약점. 현재 수민은 F-1 학생 비자에서 OPT로 전환한 상태. 유효 기간은 1년. 그 후에는? H-1B를 받거나, 영주권을 신청하거나, 아니면 한국으로 돌아가거나. 벤이 휴대폰을 다시 꺼냈다. "EB-2 NIW, 알아? National Interest Waiver. 우린 이미 세 명 진행 중이야. 인수 조건도 좋고." EB-2 NIW—보통 대기 시간 2-3년. 벤이 말하는 건 그게 수개월로 단축된다는 뜻.

